name: EcommerceAPI CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # CI - Build and test
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_ci_password
          POSTGRES_DB: EcommerceDb_CI
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore EcommerceAPI.sln

    - name: Build
      run: dotnet build EcommerceAPI.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test EcommerceAPI.sln --no-build --verbosity normal --configuration Release
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=EcommerceDb_CI;Username=postgres;Password=postgres_ci_password"
        JWT_SECRET_KEY: "all-good-things-to-those-who-wait-i-have-waited-clarice-but-how-long-can-you-and-old-jackie-boy-wait"
        JWT_ISSUER: "EcommerceAPI"
        JWT_AUDIENCE: "EcommerceAPI"
        ENCRYPTION_KEY: "12345678901234567890123456789012"
        HASH_PEPPER: "ci-test-pepper-value"
        Redis__ConnectionString: "localhost:6379"
        RateLimiting__Enabled: "false"

    - name: Frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Frontend build
      working-directory: frontend
      run: npm run build

    - name: API smoke test (Swagger + Search)
      env:
        ASPNETCORE_ENVIRONMENT: "Development"
        ASPNETCORE_URLS: "http://localhost:5000"
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=EcommerceDb_CI;Username=postgres;Password=postgres_ci_password"
        JWT_SECRET_KEY: "all-good-things-to-those-who-wait-i-have-waited-clarice-but-how-long-can-you-and-old-jackie-boy-wait"
        JWT_ISSUER: "EcommerceAPI"
        JWT_AUDIENCE: "EcommerceAPI"
        ENCRYPTION_KEY: "12345678901234567890123456789012"
        HASH_PEPPER: "ci-test-pepper-value"
        Redis__ConnectionString: "localhost:6379"
        RateLimiting__Enabled: "false"
      run: |
        dotnet run --project EcommerceAPI.API --no-build --configuration Release > /tmp/api.log 2>&1 &
        API_PID=$!
        trap 'kill $API_PID 2>/dev/null || true' EXIT

        for i in {1..60}; do
          if curl -fsS http://localhost:5000/swagger/index.html >/dev/null; then
            break
          fi
          if [ "$i" -eq 60 ]; then
            echo "API smoke: swagger endpoint did not become ready in time"
            tail -n 200 /tmp/api.log || true
            exit 1
          fi
          sleep 2
        done

        curl -fsS http://localhost:5000/swagger/index.html >/dev/null
        curl -fsS "http://localhost:5000/api/v1/search/products?q=test&page=1&pageSize=5" >/dev/null

        kill $API_PID
        trap - EXIT

  # CD - Build and push docker image
  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
