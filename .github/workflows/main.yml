name: EcommerceAPI CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # CI - Build and test
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://localhost:5000"
      ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=EcommerceDb_CI;Username=postgres;Password=postgres_ci_password"
      JWT_SECRET_KEY: "all-good-things-to-those-who-wait-i-have-waited-clarice-but-how-long-can-you-and-old-jackie-boy-wait"
      JWT_ISSUER: "EcommerceAPI"
      JWT_AUDIENCE: "EcommerceAPI"
      ENCRYPTION_KEY: "12345678901234567890123456789012"
      HASH_PEPPER: "test-pepper-value"
      Redis__ConnectionString: "localhost:6379"
      RateLimiting__Enabled: "false"
      Hangfire__Enabled: "false"
      PERF_SEARCH_PRODUCTS_MAX_P95: "1.20"
      PERF_SEARCH_SUGGESTIONS_MAX_P95: "1.00"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_ci_password
          POSTGRES_DB: EcommerceDb_CI
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d EcommerceDb_CI"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.13-alpine
        env:
          RABBITMQ_DEFAULT_USER: ecommerce_rabbit
          RABBITMQ_DEFAULT_PASS: rabbit_password
          RABBITMQ_DEFAULT_VHOST: /ecommerce
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore EcommerceAPI.sln

    - name: Build
      run: dotnet build EcommerceAPI.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test EcommerceAPI.sln --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory /tmp/test-results

    - name: .NET format check (advisory)
      run: |
        set +e
        dotnet format EcommerceAPI.sln --verify-no-changes --no-restore --verbosity minimal > /tmp/dotnet-format.log 2>&1
        FORMAT_EXIT=$?
        if [ "$FORMAT_EXIT" -ne 0 ]; then
          echo "dotnet format reported style issues (advisory step, build will continue)."
        fi
        exit 0

    - name: Frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Frontend lint
      working-directory: frontend
      run: npm run lint

    - name: Frontend build
      working-directory: frontend
      run: npm run build

    - name: API smoke test (health + auth + search + support)
      env:
        API_BASE_URL: "http://localhost:5050"
        ASPNETCORE_URLS: "http://localhost:5050"
        API_LOG: "/tmp/api.log"
      run: ./scripts/ci/run_api_smoke.sh

    - name: API performance smoke (search products + suggestions)
      env:
        API_BASE_URL: "http://localhost:5051"
        ASPNETCORE_URLS: "http://localhost:5051"
        API_LOG: "/tmp/api-perf.log"
      run: ./scripts/ci/run_api_perf_smoke.sh

    - name: Publish CI smoke summary
      if: always()
      run: |
        {
          echo "## API Smoke Summary"
          echo
          if [ -f /tmp/api-smoke-summary.txt ]; then
            echo '```text'
            cat /tmp/api-smoke-summary.txt
            echo '```'
          else
            echo "API smoke summary not found."
          fi

          echo
          echo "## API Performance Smoke Summary"
          echo
          if [ -f /tmp/perf-summary.txt ]; then
            echo '```text'
            cat /tmp/perf-summary.txt
            echo '```'
          else
            echo "API performance smoke summary not found."
          fi
        } >> "$GITHUB_STEP_SUMMARY"

    - name: Upload CI smoke and perf reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-smoke-reports-${{ github.run_id }}
        if-no-files-found: ignore
        retention-days: 5
        path: |
          /tmp/api-smoke-summary.txt
          /tmp/perf-summary.txt
          /tmp/perf-results-round-*.txt
          /tmp/perf-times-round-*.txt
          /tmp/*-perf-results-round-*.txt
          /tmp/*-perf-times-round-*.txt

    - name: Upload CI diagnostics (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-diagnostics-${{ github.run_id }}
        if-no-files-found: ignore
        retention-days: 7
        path: |
          /tmp/api.log
          /tmp/api-perf.log
          /tmp/api-smoke-summary.txt
          /tmp/perf-results-round-*.txt
          /tmp/perf-times-round-*.txt
          /tmp/*-perf-results-round-*.txt
          /tmp/*-perf-times-round-*.txt
          /tmp/perf-summary.txt
          /tmp/dotnet-format.log
          /tmp/test-results/**

  # CD - Build and push docker image
  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
