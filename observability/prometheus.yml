global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets:
          - otel-collector:9464

  - job_name: rabbitmq
    metrics_path: /metrics/per-object
    static_configs:
      - targets:
          - rabbitmq:15692
